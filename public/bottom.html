<!doctype html>
<html>

<head>
    <title> Jeesoo Web </title>
    <link rel="stylesheet" href="/bottom.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="/jquery-1.11.1.min.js"></script>
    <script src="/jquery.paging.min.js"></script>
    <script src="/bottom.js"></script>
    <meta charset="utf-8">
</head>

<body bgcolor="">

    <div class="thumbnail circle" style="background-image:url('image/tulip.jpg')"> </div>
    <h1> Interests </h1>
    <ul>
        <li> Distributed systems </li>
        <li> Server / Platform </li>
        <li> Cloud System </li>
    </ul>

    <h2>Upload Images</h2>
    <form id="imgform" enctype="multipart/form-data" onsubmit="return false;" accept="image/*">
        <input type="file" id="userfile" name="userfile" required></input>
        <button id="upload">Upload</button>
    </form>

    <div id="imgPanel" style="display: none;">
        <img id="img">
    </div>

    <form onsubmit="return false;">
        <button id="showList">List</button>
    </form>
    <div id="imgList" style="display:none;">
        <dl id="dlList"> </dl>
        <div id="paging"> </div>
    </div>

    <h2>Comment</h2>
    <form action="/text" method='post'>
        <textarea name="text" rows="20" cols="60"></textarea>
        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>


</body>

</html>
