<!doctype html>
<html>

<head>
    <style>
        .thumbnail {
            margin: 10px;
            width: 150px;
            height: 150px;
            background-size: cover;
        }

        .thumbnail.circle {
            border-radius: 100%
        }

        div {
            max-width: 50%;
            margin: auto;
            padding: 5px;

            text-align: center;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        input {
            max-width: 50%;
            padding: 8px 15px;
            border-radius: 4px;
        }

        textarea {
            max-width: 50%;
            height: 50px;
            padding: 5px 10px;
            margin: 8px 0;
            border-radius: 4px;
        }

        span {
            margin: 15px;
        }
    </style>
</head>

<body bgcolor="">

    <div class="thumbnail circle" style="background-image:url('image/tulip.jpg')"> </div>
    <h1> Interests </h1>
    <ul>
        <li> Distributed systems </li>
        <li> Server / Platform </li>
        <li> Cloud System </li>
    </ul>

        <h2>Upload Images</h2>
    <form action="/upload" method='post' enctype="multipart/form-data">
        <input type="file" name='userfile'></input>
        <input type="submit" value="Upload">
    </form>
    <form action="/show" method='get'>
        <input type="submit" value="show images">
    </form>


    <h2>Comment</h2>
    <form action="/text" method='post'>
        <textarea name="text" rows="20" cols="60"></textarea>
        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>



</body>

</html>
